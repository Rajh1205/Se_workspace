<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Excel Analytics - Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      height: 100vh;
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
    }

    .home-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 1.2s ease;
    }

    .home-box h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .home-box p {
      margin-bottom: 20px;
      color: #444;
    }

    .home-box button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .home-box button:hover {
      background-color: #0056b3;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="home-box">
    <h1>Welcome to Excel Analytics</h1>
    <p>Visualize and analyze your Excel data like a pro.</p>
    <button onclick="window.location.href='deshbord.html'">Go to Dashboard</button>
    <button onclick="window.location.href='index.html'">Login</button>
    <button onclick="window.location.href='register.html'">Register</button>
  </div>
</body>
</html>
